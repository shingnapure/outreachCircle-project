<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-content class="mat-typography">
    <div>
        <div class="dialog-heading"><p>Enter a unique name for this group</p></div>
        <div class="dialog-contents">
            <div class="alert">
                <img src="../../../assets/images/groups/Alert.svg" alt="">

            </div>
            <p class="delete-action">Action and Supporter assignments will also be removed from this group.</p>

        </div >
       
        
    </div>
    <div class="dialog-button">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="delete-button" (click)="delete()">Delete Group</button>
        <button mat-button mat-dialog-close class="cancel-button">Cancel</button>

    </div>
    
    </mat-dialog-content>
